<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Lab 6</title>
<link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
<link rel="stylesheet" href="myStyles.css">
 <style>
body {
  background-image: url('background.png');
}
</style>
<link rel="icon" href="icon3.png">

</head>
	
<body>
	
	
	
	<div class="container" style="width:300px; margin:0 auto; margin-top:100px;">
	<div class="row calcRow" style="background-color: grey;padding-bottom: 6px;padding-top: 6px">
		<div class="col" style="background-color: grey"><input type="text" name="screen" id="screen"></div>
	</div>
	<div class="row calcRow">
		<div class="col-2"><button id="MC" class="btn-warning calcBtn">MC</button></div>
		<div class="col-2 col-half-offset"><button onClick="showOnScreen('1')" value="1" class="btn-light calcBtn numAndOp">1</button></div>
		<div class="col-2 col-half-offset"><button onClick="showOnScreen('2')" value="2" class="btn-light calcBtn numAndOp">2</button></div>
		<div class="col-2 col-half-offset"><button onClick="showOnScreen('3')" value="3" class="btn-light calcBtn numAndOp">3</button></div>
		<div class="col-2 col-half-offset"><button onClick="showOnScreen('+')" value="+" class="btn-primary calcBtn numAndOp">+</button></div>
	</div>
	<div class="row calcRow">
		<div class="col-2"><button id= "MS" class="btn-dark calcBtn">MS</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('4')" value="4" class="btn-light calcBtn numAndOp">4 </button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('5')" value="5" class="btn-light calcBtn numAndOp">5</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('6')" value="6" class="btn-light calcBtn numAndOp" >6</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('-')" value="-" class="btn-primary calcBtn numAndOp">-</button></div>
	</div>
	<div class="row calcRow">
		<div class="col-2"><button id="MR" class="btn-dark calcBtn">MR</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('7')" value="7" class="btn-light calcBtn numAndOp">7</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('8')" value="8" class="btn-light calcBtn numAndOp">8</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('9')" value="9" class="btn-light calcBtn numAndOp">9</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('*')" value="*" class="btn-primary calcBtn numAndOp">x</button></div>
	</div>
	<div class="row calcRow">
		<div class="col-2"><button id="Mplus" class="btn-dark calcBtn">M+</button></div>
		<div class="col-2 col-2 col-half-offset"><button id="negative" class="btn-secondary calcBtn">+/-</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('0')" value="0" class="btn-light calcBtn numAndOp">0</button></div>
		<div class="col-2 col-2 col-half-offset"><button id="Evaluate" class="btn-success calcBtn">=</button></div>
		<div class="col-2 col-2 col-half-offset"><button onClick="showOnScreen('/')" value="/" class="btn-primary calcBtn numAndOp">/</button></div>
	</div>
	<div class="row calcRow" style="padding-bottom:8px">
		<div class="col-2 "><button id="reciprocal" class="btn-secondary calcBtn">1/x</button></div>
		<div class="col-2 col-2 col-half-offset"><button id="decimal" class="btn-secondary calcBtn">.</button></div>
		<div class="col-2 col-2 col-half-offset"><button id="square" class="btn-secondary calcBtn">x2</button></div>
		<div class="col-2 col-2 col-half-offset"><button id="squareRoot" class="btn-secondary calcBtn">âˆš</button></div>
		<div class="col-2 col-2 col-half-offset"><button id="clear" class="btn-danger calcBtn">C</button></div>		
	</div>
	
	</div>
	
	<script src="index.js" charset="utf-8"></script>
</body>
</html>
